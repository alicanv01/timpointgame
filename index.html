<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>timpointplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, initial-scale=1, shrink-to-fit=no">
  <meta name="screen-orientation" content="landscape"> <!-- Force l'orientation horizontale -->
  <meta name="x5-orientation" content="landscape"> <!-- Pour les navigateurs mobiles chinois comme QQ et UC -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="gameDiv">
      <div id="screenGameDiv">
        <div id="lineA" class="lineA line">
          <div id="caseAA" class="caseLineA" data="1"><img class="symbolImg symbolImgLineA" src="assets/scatter.png" alt=""></div>
          <div id="caseAB" class="caseLineA" data="1"><img class="symbolImg symbolImgLineA" src="assets/scatter.png" alt=""></div>
          <div id="caseAC" class="caseLineA" data="1"><img class="symbolImg symbolImgLineA" src="assets/scatter.png" alt=""></div>
        </div>
      <br />
      <div id="infoGame">
        <form>
          <legend>spin value</legend>
            <input type="radio" id="spinValue10" name="spinValueChoix" value="10" checked/>
            <label for="spinValue10">10 point</label>

            <input type="radio" id="spinValue5" name="spinValueChoix" value="5" />
            <label for="spinValue1">5 point</label>

            <input type="radio" id="spinValue1" name="spinValueChoix" value="1" />
            <label for="spinValue1">1 point</label>
          
        </form>
        <div>|</div>
        <div id="pointDiv">
          <div id="amountWinPointDiv">WinPoint 00</div>
          <div>||</div>
          <div id="amountPointDiv"> Your Point 500</div>
        </div>
        <div>|</div>
        <br />
        <div id="butonsGameDiv">
          <div id="playButonGame">play</div>
        </div>
      </div>
    </div><script src="js/app.js"></script>
  </body>
</html>
